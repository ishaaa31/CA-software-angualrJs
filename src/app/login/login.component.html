<title>Login Form</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <div class = 'container'>
    <img src="assets/bg.jpg" alt="Bg" class="bg-img">
  <div class="content">
    <header>Login Page</header>

    <form (ngSubmit)="login">
      <div class="field">
        <span class="fa fa-user"></span>
        <input type="text" required placeholder="Email or Phone" [(ngModel)]="emailOrPhone">
      </div>
      <div class="field space">
        <span class="fa fa-lock"></span>
        <input type="password" class="pass-key" required placeholder="Password" [(ngModel)]="password">
        <span class="show" (click)="togglePassword()">SHOW</span>
      </div>
      <!-- <div class="pass">
        <a href="#">Forgot Password?</a>
      </div> -->
      <div class="margin">
        <button class="loginbutton" (click)="login()">LOGIN</button>
      </div>
    </form>
  </div>
</div>
